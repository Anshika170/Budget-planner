<div class="navbar">
    <h2>
        Income
    </h2>
</div>

<div class="main-container">
  <div class="container">
    <h2>Income</h2>
    <form [formGroup]="incomeForm" (ngSubmit)="OnSubmit()" class="input-form">
        <div class="form-group">
            <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                <option value="" disabled>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>
        </div>
        <div class="form-group">
            
        </div>
        <div class="total-income">
            Total Income for {{selectedMonth}}: ${{calculateTotalIncome(selectedMonth)}}
        </div>
        <div class="form-group">
            <label for="investments">investments</label>
            <select formControlName="investment" id="investments" class="form-control" [class.disabled-dropdown]="!monthSelected">
                <option value="" disabled>Selected investments</option>
                <option value="401(k)">401(k)</option>
                <option value="Stocks">Stocks</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Crypto">Crypto</option>
            </select>
            
        </div>
        <div class="form-group">
            <label for="source">Source of Income</label>
            <select formControlName="source" id="source" class="form-control" [class.disabled-dropdown]="!monthSelected">
                <option value="" disabled>Source</option>
                <option value="Salary">Salary</option>
                <option value="Freelance">Freelance</option>
                <option value="Rental Income">Rental Income</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" formControlName="amount" id="amount" class="form-control"
            placeholder="Enter Amount" [class.disabled-input]="!monthSelected">
        </div>
        <div class="form-group">
            
        </div>
        <div class="form-group">
            
        </div>
        <button type="submit" class="btn btn-primary" (click)="OnSubmit()" [class.disabled-input]="!monthSelected">Add</button>

    </form>
    <hr>
    <h3>Income List - {{selectedMonth}}</h3>
    <table class="table">
         <thead>
            <tr>
                <th>Investment</th>
                <th>Source of Income</th>
                <th>Amount</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let income of getFilteredIncome()">
                <td>{{income.investment}}</td>
                <td>{{income.source}}</td>
                <td>${{income.amount}}</td>
            </tr>
         </tbody>
    </table>
    <br>
    <div class="input-form">
        <button class="btn btn-primary" (click)="onBack()">Back</button>
        <div class="form-group">

        </div>
        <button class="btn btn-primary" (click)="saveForm()">Save</button>
    </div>
  </div>
</div>
